{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="{% static 'css/payment.css' %}"> <!-- Optional CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            text-align: center;
        }

        .payment-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }

        .btn-pay {
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #6772e5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-pay:hover {
            background-color: #5469d4;
        }

        .amount {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Proceed to Payment</h2>
        <p class="amount">Total: â‚¹{{ booking.total_amount }}</p>

        <form action="" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-pay">Pay with Card</button>
        </form>
    </div>

</body>
</html>
