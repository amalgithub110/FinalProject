<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 20px;
    }

    .success-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background: #fff;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .success-icon {
        font-size: 60px;
        color: #27ae60;
        margin-bottom: 20px;
    }

    h2 {
        color: #2c3e50;
        margin-bottom: 10px;
    }

    p {
        font-size: 16px;
        margin-bottom: 20px;
    }

    a.button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #27ae60;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    a.button:hover {
        background-color: #219150;
    }
</style>

</head>
<body>
  
<div class="success-container">
    <div class="success-icon">✔️</div>
    <h2>Payment Successful!</h2>
    <p>Thank you for your booking. Your payment has been processed successfully.</p>
    <a href="{% url 'movie_list' %}" class="button">Go to Home</a>
</div>

</body>
</html>
