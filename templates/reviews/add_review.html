{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Rate {{ movie.title }}</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="rating">Rating (1 to 10):</label>
      <input type="number" class="form-control" name="rating" min="1" max="10" required value="{{ existing_review.rating|default:'' }}">
    </div>

    <div class="mb-3">
      <label for="review_text">Review (optional):</label>
      <textarea class="form-control" name="review_text">{{ existing_review.review_text|default:'' }}</textarea>
    </div>

    <button type="submit" class="btn btn-danger">Submit Review</button>
  </form>
</div>
{% endblock %}
